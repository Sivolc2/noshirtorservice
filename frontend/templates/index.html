<!DOCTYPE html>
<html>
	<head>
		<title>No Shirt, No Service</title>
		{{ dropzone.load() }}
		{{ dropzone.style('background-color: #1E1E1C; border: 2px dashed #4C4C4F; margin: 10%; min-height: 400px;') }}
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
				color: #EEEEEE;
				background-color: #191919;
				margin: 0;
				max-height: 100vh;
			}

			.header {
				display: flex;
				flex-direction: row;
				background-color: #1E1E1C;
			}

			h1 {
				margin: 50px auto 50px 50px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>No Shirt<br/>No Service</h1>
		</div>
