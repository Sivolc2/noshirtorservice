[uwsgi]
uid = nginx
gid = nginx

chdir = /srv/noshirtorservice/backend
module = wsgi:application
home = /srv/noshirtorservice/backend/backendenv
touch-reload = /srv/noshirtorservice/backend/reload.py
logto = /var/log/uwsgi/backend.log

master = true
processes = 4

socket = /var/run/uwsgi/backend.sock
chmod-socket = 660
vacuum = true
die-on-term = true

